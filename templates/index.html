<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech-to-Text Transcription</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-gray-100 h-screen flex justify-center items-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl mb-4">Transcribe Audio</h1>
        <form action="/transcribe" method="post" enctype="multipart/form-data" id="transcription-form">
            <label class="block text-sm font-medium text-gray-700">Upload Audio File</label>
            <input type="file" name="file" accept="audio/*" class="mt-2 p-2 w-full border rounded-md" required>
            <button type="submit" class="mt-4 bg-blue-500 text-white p-2 w-full rounded-md hover:bg-blue-600">Transcribe</button>
        </form>
        <div id="result" class="mt-4 text-gray-700 hidden"></div>
    </div>

    <script>
        document.getElementById('transcription-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('/transcribe', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = "Transcription: " + data.transcription;
                document.getElementById('result').classList.remove('hidden');
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
